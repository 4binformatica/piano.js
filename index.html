      <ul class="piano-keys">
        <li class="key white" data-key="65"><span>a</span></li>
        <li class="key black" data-key="87"><span>w</span></li>
        <li class="key white" data-key="83"><span>s</span></li>

        <li class="key black" data-key="89"><span>y</span></li>
        <li class="key white" data-key="72"><span>h</span></li>
        <li class="key black" data-key="85"><span>u</span></li>
        <li class="key white" data-key="74"><span>j</span></li>
        <li class="key white" data-key="75"><span>k</span></li>
        <li class="key black" data-key="79"><span>o</span></li>
        <li class="key white" data-key="76"><span>l</span></li>
        <li class="key black" data-key="80"><span>p</span></li>
        <li class="key white" data-key="186"><span>;</span></li>
      </ul>

      <audio data-key="65" src="note/C.wav"></audio>
